<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Control Panel</title>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

<style>
body{
    background:#0b0d17;
    color:white;
    font-family:sans-serif;
    padding:20px;
}
.card{
    background:#141625;
    padding:20px;
    border-radius:12px;
    margin-bottom:20px;
}
input,textarea,select{
    width:100%;
    padding:10px;
    margin:6px 0;
    border-radius:8px;
    border:none;
}
button{
    padding:10px 20px;
    background:#38bdf8;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-weight:bold;
}
</style>
</head>
<body>

<h2>ðŸ”¥ ROG Admin Panel</h2>

<div class="card">
<h3>Site Settings</h3>
<select id="siteStatus">
    <option value="active">Active</option>
    <option value="maintenance">Maintenance</option>
    <option value="blocked">Blocked</option>
</select>
<input id="brandName" placeholder="Brand Name">
<input id="brandSubtitle" placeholder="Brand Subtitle">
<textarea id="noticeMessage" placeholder="Notice Message"></textarea>
<button onclick="saveSettings()">Save Settings</button>
</div>

<div class="card">
<h3>Appearance</h3>
<input id="primaryColor" placeholder="#38bdf8">
<input id="borderRadius" placeholder="1.2rem">
<input id="glassIntensity" placeholder="20px">
<button onclick="saveAppearance()">Save Appearance</button>
</div>

<div class="card">
<h3>Add Article</h3>
<input id="articleTitle" placeholder="Title">
<textarea id="articleBody" placeholder="Body"></textarea>
<button onclick="addArticle()">Publish</button>
</div>

<div class="card">
<h3>Ads Control</h3>
<select id="adsEnabled">
    <option value="true">Enable Ads</option>
    <option value="false">Disable Ads</option>
</select>
<textarea id="adHeader" placeholder="Header Ad Code"></textarea>
<button onclick="saveAds()">Save Ads</button>
</div>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyAR_kPmsLV2-EY6N4-JvqpzNLELy_tuQ80",
    databaseURL: "https://test-e0321-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "test-e0321"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

function saveSettings(){
    db.ref("settings").set({
        siteStatus: siteStatus.value,
        brandName: brandName.value,
        brandSubtitle: brandSubtitle.value,
        noticeMessage: noticeMessage.value
    });
    alert("Settings Updated");
}

function saveAppearance(){
    db.ref("appearance").set({
        primaryColor: primaryColor.value,
        borderRadius: borderRadius.value,
        glassIntensity: glassIntensity.value
    });
    alert("Appearance Updated");
}

function addArticle(){
    db.ref("articles").push({
        title: articleTitle.value,
        body: articleBody.value,
        badge: "UPDATE",
        timestamp: Date.now()
    });
    alert("Article Published");
}

function saveAds(){
    db.ref("ads").set({
        enabled: adsEnabled.value === "true",
        header: adHeader.value
    });
    alert("Ads Updated");
}
</script>

</body>
</html>
